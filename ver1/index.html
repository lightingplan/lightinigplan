<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>照明図作成ツール</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <label for="backgroundSelector">場所:</label>
  <select id="backgroundSelector">
  <option value="">背景を選択</option>
  <option value="stage1">舞台：講義等D</option>
  <option value="stage2">舞台：メディアホールバトン</option>
  <option value="stage3">舞台：メディアホール舞台</option>
</select>
  <label for="lampTypeSelector">灯体:</label>
  <select id="lampTypeSelector">
    <option value="spot">スポット</option>
    <option value="par">PAR</option>
    <option value="fresnel">フレネル</option>
  </select>
  <label for="standTypeSelector">スタンド類:</label>
  <select id="standTypeSelector">
    <option value="black_stand">黒スタ</option>
    <option value="silver_stand">銀スタ</option>
    <option value="woodvox">木箱</option>
    <option value="LS2">LS2</option>
  </select>
  <label>Pan角度:
  <input type="range" min="-180" max="180" step="1" value="0" id="panSlider">
</label>
<label>Tilt角度:
  <input type="range" min="-90" max="90" step="1" value="0" id="tiltSlider">
</label>
<label>スタンド回転（°）:
  <input type="range" id="standRotate" min="0" max="360" value="0">
</label>


  <div class="toolbar">
    <button id="addLampBtn">灯体を追加</button>
    <button id="addStandBtn">スタンドを追加</button>
    <!-- ボタンにアイコンを追加 -->
    <button id="connectModeBtn">接続モード: OFF</button>
    <button id="deleteLampBtn">選択灯体を削除</button>
    <button id="deleteStandBtn">選択スタンドを削除</button>

    <input type="text" id="designName" placeholder="デザイン名を入力" />
  <button onclick="exportToFile()">ファイルに保存</button>

  <input type="file" id="fileInput" accept=".json" style="display:none" />
  <button onclick="document.getElementById('fileInput').click()">ファイルから読み込み</button>
    
  </div>
  <div id="stage"></div> 


  <script src="main.js"></script>
</body>
</html>
